name: Danger

on:
  pull_request:
    branches:
      - '*'

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  danger:
    name: Danger PR Review
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Run Danger
      env:
        DANGER_GITHUB_API_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN }}
      run: bundle exec danger
